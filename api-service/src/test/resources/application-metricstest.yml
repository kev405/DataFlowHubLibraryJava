spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
  application:
    name: api-service-test

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
    enabled-by-default: true
  endpoint:
    metrics:
      enabled: true
    health:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: WARN
    org.springframework: WARN
    com.practice: DEBUG
